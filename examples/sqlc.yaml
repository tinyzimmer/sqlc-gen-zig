version: '2'
plugins:
- name: zig
  wasm:
    url: https://github.com/tinyzimmer/sqlc-gen-zig/releases/download/v0.0.5/sqlc-gen-zig.wasm
    sha256: ac318a2b70c8c835dee8480f3616ee895b22dcf1397249d3833a8d4dc2041889
sql:
- schema: schema/schema.sql
  queries: schema/queries.sql
  engine: postgresql
  codegen:
  - out: src/models
    plugin: zig
    options:
      emit_exact_table_names: true
