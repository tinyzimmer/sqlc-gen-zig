version: '2'
plugins:
- name: zig
  wasm:
    url: file://{{PLUGIN_PATH}}
    sha256: {{PLUGIN_SHA256}}
sql:
- schema: src/schema/schema.sql
  queries: src/schema/queries
  engine: postgresql
  codegen:
  - out: src/gen/managed
    plugin: zig
    options: {}
  - out: src/gen/unmanaged
    plugin: zig
    options:
      unmanaged_allocations: true
  - out: src/gen/callbacks
    plugin: zig
    options:
      use_callbacks: true